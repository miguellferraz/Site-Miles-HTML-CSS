<!DOCTYPE html>
<html lang="pt_br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Miles Brasil</title>
<link rel="stylesheet" href="styleMilesPag.css">
<link rel="icon" href="images/logo_miles_png.png" type="image/x-icon">

</head>
<body>
<header>
    <h1 id="Titulo"><img src="images/logo_miles_oval_branca.png" alt="Logo Miles" height="70px" width="270px"></h1> 
</header>
<div class="Conteiner">
    <aside>
        <div class="botoes">
            <button id="BtShop">Shop</button>
            <button id="BtLook">Lookbook</button>
            <button id="BtSobre">Sobre</button>
        </div><hr>
            <div class="botoesmenu">
                <button id="menu"><img src="https://cdn0.iconfinder.com/data/icons/heroicons-ui/24/icon-menu-512.png" alt="menu" width="32" height="28"></button>
                <button id="carrinho"><img src="https://gallery.yopriceville.com/var/albums/Free-Clipart-Pictures/Sale-Stickers-PNG/Shopping_Cart_Icon_PNG_Clipart.png?m=1629814077" alt="carrinho" width="32" height="28"></button>
            </div>
                <div class="botoes2">
                    <button id="BtFil">Filtrar por +</button>
                    <button id="BtOrd">Ordenar por +</button>
                </div>
    </aside>

    <main>
        <div class="camisas">
            <div class="camisa-item">
                <img src="images/camisamilesbrancacostas.png" alt="Miles Branca">
                <h4 id="whitesketch">White Miles Sketch Shirt</h4>
                <p id="preco1">R$ 159,00</p>
            </div>
            <div class="camisa-item">
                <img src="images/camisamilespretacostas.png" alt="Miles Preta">
                <h4 id="blacksketch">Black Miles Sketch Shirt</h4>
                <p id="preco2">R$ 159,00</p>
            </div>
            <div class="camisa-item">
                <img src="images/camisamilesbrancamontanhafrente.png" alt="Miles Montanha">
                <h4 id="whiteart">White Miles Art Shirt</h4>
                <p id="preco3">R$ 159,00</p>
            </div>
            <div class="camisa-item">
                <img src="images/camisamilesbolotapretacostas.png" alt="Miles bolota">
                <h4 id="blackbasic">Black Miles Basic Shirt</h4>
                <p id="preco6">R$ 159,00</p>
            </div>
            <div class="camisa-item">
                <img src="images/camisamilesbrancamontanhamontanhafrente.png" alt="Miles Montanha Montanha branca">
                <h4 id="whitemountain">White Miles Mountain Shirt</h4>
                <p id="preco4">R$ 159,00</p>
            </div>
            <div class="camisa-item">
                <img src="images/camisamilespretamontanhamontanhafrente.png" alt="Miles Montanha Montanha preta">
                <h4 id="blackmountain">Black Miles Mountain Shirt</h4>
                <p id="preco5">R$ 159,00</p>
            </div>
        </div> 
    </main>
    
</div> 
<footer>
    <h3>@ 2025 Miles Brasil</h3><p></p>
</footer>
</body>
</html>
